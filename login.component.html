<div class="container-fluid login-container">
  <div class="row d-flex h-100 justify-content-center align-items-center">
    <div class="col-md-6 login-form-1">

      <h3 class=" text-muted">Login</h3>

      <form #loginForm="ngForm">
        <div class="form-group">
          <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="txtemail"
            placeholder="Email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </div>
        <div class="text-danger fs-6" [class.d-none]="email.valid || email.untouched || !email.errors">
          *Please enter a valid email
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" required [(ngModel)]="user.password"
            name="txtpassword" placeholder="Password" #password="ngModel">
          <div class="text-danger fs-6" [class.d-none]="password.valid || password.untouched">
            *Please enter a password
          </div>
        </div>
        <div class="form-group">
          <a href="/login" style="text-decoration: none;" class="text-muted">Forgot Password</a>
        </div>
        <div class="form-group text-center">
          <input type="submit" [disabled]="!loginForm.form.valid || isLoading" class="btnSubmit" value="Login"
            (click)="checkLogin()" [class.disabled-btn]="!loginForm.form.valid || isLoading" />
        </div>
        <div class="form-group text-center">
          <a href="/register" style="text-decoration: none;">or Register Here</a>
        </div>
        <div class="text-danger fs-6 text-center" [class.d-none]="!invalidLogin">
          Invalid credentials
        </div>
      </form>
    </div>

  </div>
</div>
